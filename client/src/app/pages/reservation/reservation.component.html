<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header class="card-header">
        Campagne vaccinali disponibili
        <button nbButton (click)="createCampaign()">Crea campagna<nb-icon icon="plus-outline"></nb-icon> </button>
      </nb-card-header>
      <nb-card-body>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Categorie</th>
            <td mat-cell style="white-space: pre;" *matCellDef="let element">{{element.type}} </td>
          </ng-container>

          <ng-container matColumnDef="totQty">
            <th mat-header-cell *matHeaderCellDef>Quantit√†</th>
            <td mat-cell *matCellDef="let element">{{element.totQty}}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Azioni</th>
            <td mat-cell *matCellDef="let element">
              <div class="actions-row">
                <nb-icon icon="trash-outline" (click)="delete(element._id)" title="Elimina"></nb-icon>&nbsp;&nbsp;
                <nb-icon icon="edit-outline" (click)="edit(element._id)" title="Modifica"></nb-icon>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
