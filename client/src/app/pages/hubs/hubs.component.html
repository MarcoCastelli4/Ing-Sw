<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header class="card-header">
        Ambulatori vaccinali disponibili
      </nb-card-header>
      <nb-card-body>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let hub">{{hub.name}}</td>
          </ng-container>

          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef>Citt√†</th>
            <td mat-cell style="white-space: pre;" *matCellDef="let hub">{{hub.city}} </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Indirizzo</th>
            <td mat-cell *matCellDef="let hub">{{hub.address ?hub.address : '-'}}</td>
          </ng-container>

          <ng-container matColumnDef="maps">
            <th mat-header-cell *matHeaderCellDef>Maps</th>
            <td mat-cell *matCellDef="let hub"><a [href]="'https://www.google.it/maps/search/'+hub.address" target="_blank">Direzioni</a></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
