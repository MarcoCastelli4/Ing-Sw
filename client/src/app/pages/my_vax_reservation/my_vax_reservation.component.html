<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-card-header class="card-header">
        Le mie prenotazioni vaccinali
      </nb-card-header>
      <nb-card-body>
        
        <table *ngIf="this.reservations && this.reservations.length != 0; else elseblock" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="campaign">
            <th mat-header-cell *matHeaderCellDef>Campagna</th>
            <td mat-cell *matCellDef="let element">{{element.campaign.name}}</td>
          </ng-container>

          <ng-container matColumnDef="hub">
            <th mat-header-cell *matHeaderCellDef>Hub</th>
            <td mat-cell style="white-space: pre;" *matCellDef="let element">{{element.hub.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let element">{{this.dataManagement.italianDate(element.reservations[0].date)}}</td>
          </ng-container>

          <ng-container matColumnDef="timeSlot">
            <th mat-header-cell *matHeaderCellDef>Fascia oraria</th>
            <td mat-cell *matCellDef="let element">{{element.reservations[0].slot}}</td>
          </ng-container> 

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
        </table>
        <ng-template #elseblock>
          <p>Non sono presenti prenotazioni</p>
        </ng-template>
      </nb-card-body>
    </nb-card>
  </div>
</div>
